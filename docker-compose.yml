version: "3.9"

services:
  backend:
    build:
      context: .
      target: backend
    env_file:
      - .env
    environment:
      PORT: ${PORT:-5000}
      CONTENT_DIR: ${CONTENT_DIR:-/app/content}
    volumes:
      - ${CONTENT_PATH:-./content}:/app/content
    ports:
      - "${PORT:-5000}:5000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      target: frontend
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://backend:5000/api}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    restart: unless-stopped
